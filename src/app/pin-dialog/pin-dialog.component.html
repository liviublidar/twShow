<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <form (submit)="confirmPin()">
    <input  [(ngModel)]="twitterPin" name="pin" type="number" placeholder="1234567" maxlength="7"/>
    <button mat-raised-button color="primary" type="submit">OK</button>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [disabled]="!gotTokens" [mat-dialog-close]="twitterUserTokens" cdkFocusInitial>Connect</button>
</div>
